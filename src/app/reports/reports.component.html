<app-navbar>
</app-navbar>
<div class="row">
  <div class="col-2 sidebar bg-white shadow mr-2 border-bottom pt-5">
    <div class="adminSidebar" *ngIf="role=='admin'">
      <app-sidebar></app-sidebar>
    </div>

    <div class="userSidebar" *ngIf="role=='user'">
      <app-sidebar></app-sidebar>
    </div>
  </div>

  <div class="col p-5">
    <div class="card inbox mt-3">
      
      <div class="card-header h4 text-center"> Reports </div>
      <!--User Page Appointments-->
      <div *ngIf="role=='user'">
        <div class="card-body" *ngIf="allReports==null">
          No Reports generated yet
        </div>

        <div class="card-body" *ngIf="allReports!=null">
          <table class="table table-striped table-bordered table-sm row-border hover"  datatable>            
          <thead>
            <tr>
              <th> Report ID</th>
              <th>Date</th>
              <th>Stress</th>
              <th>Happiness</th>
              <th>Physical Health</th>
              <th>Zone</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let report of allReports">
              <td>{{report.id}} </td>
              <td> {{report.date| date:'mediumDate' }} </td>
              <td> {{report.stress}} </td>
              <td> {{report.happiness}} </td>
              <td> {{report.physicalHealth}} </td>
              <td> {{report.zone}} </td>
              <td>
                <a download="Report" class="btn btn-info" target="_blank" href="/assets//Report.pdf">
                Download Report
              </a>
             </td>
            </tr>
          </tbody>
          </table>
        </div>
      </div>
    
    
    </div>

  </div>
</div>
<div *ngIf="role=='user'">
  <app-footer></app-footer>
</div>
