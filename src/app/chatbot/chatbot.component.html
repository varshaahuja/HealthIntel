<div class="card  shadow ">
    <div class="card-header text-center"> Talk to Bot </div>
    <div class="card-body deck2">

        <div class="border mb-2 list">

        <ul class="list-group" *ngFor="let message of messages | async ">

            <li class="list-group-item border-0 message"
                [ngClass]="{ 'from': message.sentBy === 'bot','to':message.sentBy ==='user'}">

                <strong>{{message.sentBy}}:</strong> {{message.content}}
            </li>
        </ul>
    </div>

    <div class="row">
        <div class="col-3 text-center font-weight-bold">
            Your Message
        </div>
        <div class="col-6">
            <input [(ngModel)]="formValue" class="form-control" (keyup.enter)="sendMessage()" type="text"
                placeholder="Click enter after message">
        </div>
        <div class="col-3">
            <button class="btn btn-info btn-rounded" (click)="sendMessage()"> Send </button>
        </div>
    </div>

    </div>
</div>
